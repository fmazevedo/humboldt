<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<title>Código 5.3 - Desenhando Retângulo com Bordas</title>
	</head>
<body>
	<canvas id="minha-tela" width="800" height="400" style="border: #F00 solid 1px;"> </canvas>  
	<script>  
		var canvas = document.getElementById('minha-tela'); 
		var ctx = canvas.getContext('2d');
		//quadrado azul com x=200 e y=100
		ctx.strokeStyle = '#0F0';
		ctx.lineWidth = 2;
		ctx.strokeRect(200, 100, 100, 100);	
		//retângulo amarelo com x=500 e y=200
		ctx.strokeStyle = '#0FF';
		ctx.lineWidth = 5;
		ctx.strokeRect(500, 200, 100, 400);	
	</script>  
</body>
</html>
