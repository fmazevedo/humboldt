<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<title>Código 5.5 - Desenhando Semicírculo e Semicircunferência</title>
	</head>
<body>
	<canvas id="minha-tela" width="800" height="400" style="border: #F00 solid 1px;"> </canvas>  
	<script>  
		var canvas = document.getElementById('minha-tela'); 
		var ctx = canvas.getContext('2d');
		//semicírculo amarelo
		ctx.beginPath();
		ctx.fillStyle = '#FF0';
		ctx.arc(300, 200, 50, 0, Math.PI, true);
		ctx.fill();
		//semicircunferência com borda vermelha
		ctx.beginPath();
		ctx.strokeStyle = '#F00';
		ctx.lineWidth = 5;
		ctx.arc(500, 200, 50, 0, Math.PI, false);
		ctx.stroke();
	</script>  
</body>
</html>
