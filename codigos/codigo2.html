<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<title>Código 2 - Desenhando um Retângulo</title>
	</head>
<body>
	<canvas id="minha-tela" width="800" height="400" style="border: #F00 solid 1px;"> </canvas>  
	<script>  
		var canvas = document.getElementById('minha-tela'); 
		var ctx = canvas.getContext('2d');
		//quadrado azul com x=200 e y=100
		ctx.fillStyle = '#00F';
		ctx.fillRect(200, 100, 100, 100);	
		//retângulo amarelo com x=500 e y=200
		ctx.fillStyle = '#FF0';
		ctx.fillRect(500, 200, 100, 400);	
	</script>  
</body>
</html>
