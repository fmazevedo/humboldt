<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<title>CÃ³digo 5.6 - Desenhando Linhas</title>
	</head>
<body>
	<canvas id="minha-tela" width="800" height="400" style="border: #F00 solid 1px;"> </canvas>  
	<script>  
		var canvas = document.getElementById('minha-tela'); 
		var ctx = canvas.getContext('2d');
		//linha verde vertical com espessura de 5px
		ctx.beginPath();
		ctx.strokeStyle = '#0F0';
		ctx.lineWidth = 5;
		ctx.moveTo(100, 100);
		ctx.lineTo(100,300);
		ctx.stroke();
		//linha vermelha horizontal com espessura 
		//de 10px e bordas arredondadas
		ctx.beginPath();
		ctx.strokeStyle = '#F00';
		ctx.lineWidth = 10;
		ctx.lineCap = 'round';
		ctx.moveTo(150, 200);
		ctx.lineTo(600,200);
		ctx.stroke();
	</script>  
</body>
</html>
