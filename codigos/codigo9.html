<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<title>Código 5.10 - Desenhando outros objetos</title>
	</head>
<body>
	<canvas id="minha-tela" width="800" height="400" style="border: #F00 solid 1px;"> </canvas>  
	<script>  
		var canvas = document.getElementById('minha-tela'); 
		var ctx = canvas.getContext('2d');
		//linha verde vertical com espessura de 5px
		ctx.beginPath();
		ctx.strokeStyle = '#0F0'; //cor dos traçados
		ctx.fillStyle = '#FF0'; //cor do preenchimento
		ctx.lineWidth = 5;//espessura da linha
		ctx.lineJoin = 'round';
		ctx.moveTo(400, 50); //PONTO 1
		ctx.lineTo(600,150); //PONTO 2
		ctx.lineTo(550,350); //PONTO 3
		ctx.lineTo(250,350); //PONTO 4
		ctx.lineTo(200,150); //PONTO 5
		ctx.lineTo(400, 50); //PONTO 6
		ctx.stroke(); //traçar as linhas
		ctx.fill(); //preencher o objeto formato
	</script>  
</body>
</html>
